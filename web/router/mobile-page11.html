<script>
var btnShare = document.querySelector(".btn-share");
var shareArea = document.querySelector(".share");
var shareOutline = document.querySelector(".share-outline");

btnShare.addEventListener('click', function() {
      shareArea.classList.add('share-opened');
});
shareOutline.addEventListener('click', function() {
      shareArea.classList.remove('share-opened');
});
</script>

<style>
.screen {
    position: absolute;
    box-sizing: border-box;
    width: 100%;
    height: 100vh;
    transition: 0.5s;
    transition-delay: 0.1s;
    overflow: hidden;
}
.btn-share {
  margin: 0 auto;
  width: 50%;
  height: 2rem;
  border: 1px solid #222;
  padding: 0.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}
.btn-share span {
  margin-right: 0.5rem;
}
.btn-share svg {
  width: 1rem;
  height: 1rem;
}

.share {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  right: 0;
  animation: slide-bottom 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
}
.share-opened {
  display: block;
  animation: slide-top 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
}
.share-area {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  border-top-left-radius: 25px;
  border-top-right-radius: 25px;
  border: 1px solid #222;
  padding: 1rem;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  min-height: 15vh;
  max-height: 35vh;
  overflow-y: auto;
  background: #fff;
  gap: 1rem;
  text-align: center;
  box-shadow: 0px 0px 16px 0px rgba(0, 0, 0, 0.75);
  z-index: 10;
}
.share-outline {
  position: absolute;
  background: #61676d;
  background: linear-gradient(0deg, #61676d 25%, rgba(255, 255, 255, 0) 100%);
  height: 100%;
  width: 100%;
  bottom: 0;
  left: 0;
  z-index: 5;
}
.share-title {
  width: 100%;
}
.share-options {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  max-width: 16.5%;
  min-width: 16.5%;
  max-height: 16.5%;
  min-height: 16.5%;
  padding: 0.5em;
  font-size: 0.75rem;
  cursor: pointer;
}
.share-options svg {
  margin-bottom: 0.5rem;
  width: 1.5rem;
  height: 1.5rem;
}

@keyframes slide-bottom {
  0% {
    bottom: 0;
  }
  100% {
    bottom: -100vh;
    display: none;
  }
}
@keyframes slide-top {
  0% {
    bottom: -100vh;
  }
  100% {
    bottom: 0;
  }
}
</style>

	<script>
		function initPage() {
			const jsPath='/js', storePath='/js/stores';
			xui.loadModule({
				pinia:				jsPath+'/pinia.js',
				quasar:				jsPath+'/quasar.umd.js',
				'xui/config':		jsPath+'/xui-config.js',
				'xui/pageSource':	jsPath+'/xui-pageSource.js',
			}, () => {
				const cf=xui.require('config');
				const paths = {
					'store/global': 		storePath+'/store-global.js',
					'store/test': 			storePath+'/store-test.js',
				}
				// paths[subPageCode] = jsPath+'/'+subPageCode+'.js';
				cf.createMainApp(jsPath, storePath)
				if( cf.tailwindUse && window.tailwind ) tailwind.config={ plugins: [initPlugIn()] }
				clog("init page path ==> ", paths);
				xui.loadModule(paths, () => xui.store('global').loadRoutePage(getEl('app-main'), getTemplateSource()) )
			})
		}
	</script>
