<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메인페이지</title>
	<link rel="stylesheet" href="/css/winbox.css">
	<link rel="stylesheet" href="/css/quasar.min.css">
	<link rel="stylesheet" href="/css/fa.css">
	<link rel="stylesheet" href="/css/material-icons.css">
	<link rel="stylesheet" href="/css/xui.css">
	<link rel="stylesheet" href="/css/app-main.css">
	<script src="/js/jquery.js"></script>
	<script src="/js/vue3.js"></script>
	<script src="/js/tailwind.min.js"></script>
	<script src="/js/common.js"></script>
</head>

<body style="overflow:hidden;" onload="initPage()">
<div id="app-main" style="width:100%;height:100vh;"></div>

<template note="앱메인 템플릿">
	@@inc(ace-main)
	 
	<script> 
		const start = () => {
			@@inc(ace-scroll.js)
		}
		setTimeout(start, 500);
		xui.loadScript('/js/jquery-ui.js')

	</script>
	
	<style>
		
	</style>
</template>
	
	<script>		
		function initPage() {
			initRoutePage((global,store)=>{
				const el=getEl('app-main')
				const src=getTemplateSource()
				global.loadRoutePage(el, src, store, null, loadMainPage )
			},'test',{
				'jquery-ui': '/js/jquery-ui.js',
				'ace-elm': '/js/ace-elm.js',
				'ace-etc': '/js/ace-etc.js',
				'ace-ui': '/js/ace-ui.js'
			});
		}
		function loadMainPage(global, store) {
			global.loadCss('/css/ace-ui.css')
			global.loadPageSource("main", "hello world", store)
		}
	</script>
</body>
</html>
