<!-- JavaScript Includes -->
	<script src="/js/jquery.js"></script>
	<script>
$(".null").css("background-color","#fff");
		function display(){
			var now = new Date();
			var hr = now.getHours()+"";
			var mi = now.getMinutes()+"";
			var se = now.getSeconds()+"";
			hr = (hr.length == 1) ? ("0" + hr) : hr;
			mi = (mi.length == 1) ? ("0" + mi) : mi;
			se = (se.length == 1) ? ("0" + se) : se;
			$("td").css("background-color","#fff");
			for (var j = 0 ; j <= 9 ; j++){
				if (hr[0] == j) $(".n"+j+".hr1").css("background-color","gray");
				if (hr[1] == j) $(".n"+j+".hr2").css("background-color","gray");
				if (mi[0] == j) $(".n"+j+".mi1").css("background-color","gray");
				if (mi[1] == j) $(".n"+j+".mi2").css("background-color","gray");
				if (se[0] == j) $(".n"+j+".se1").css("background-color","gray");
				if (se[1] == j) $(".n"+j+".se2").css("background-color","gray");
			}
			$(".col").css("background-color","gray");
			// $("td").animate({padding:"10px 5px"},1000);
			// $("td").animate({padding:"0px 5px"},1000);
		}
		setInterval(display,1000);

	</script>
