	<script src="/js/jquery.js"></script>
	<script> 
		function initPage() {
			setTextStyle('신규 템플릿을 통한 날씨와 시간을 출력합니다.', 60, '','#fff')
		}
		function rgbToHex(s) {
			if(!s) return '#000';
			if(s.charAt(0)=='#') return s;
			var rgb = s.replace( /[^%,.\d]/g, "" ).split( "," ); 
			var arr=[];
			for(var str of rgb ) {
				str = parseInt( str, 10 ).toString( 16 );
				arr.push(str.length === 1 ?"0" + str:str);
			}
			return "#" + arr.join( "" ); 
		}
		
		function setTextStyle(text, size, background, color) { 
			var bk=rgbToHex(background);
			var clr=rgbToHex(color); 
			var el=$('.marquee');
			el.css('font-size', size);
			el.css('background-color', bk);
			el.css('color', clr);
			el.html(text);
		}
	</script>
