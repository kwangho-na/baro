<html>
<head>
<meta charset="UTF-8">
<style> 
 	@font-face {
	  font-family: HoonGothicgulim;
	  src: url(/css/fonts/HoonGothicgulim.ttf) format('truetype'); 
	}
	.marquee {
		color: black;
		letter-spacing: 2px;
		font-weight: 700;
		padding: 30px;
		font: normal 40px/50px HoonGothicgulim, sans-serif;
	}
</style>
</head>
<body style="padding:0;margin:0;overflow:hidden;" onload="initPage()" > 

<marquee class="marquee" behavior="scroll" direction="left" style="width:100%;height:100%;">	
</marquee>
 
	<script src="/js/jquery.js"></script>
	<script> 
	
	 
	function setTextStyle(text, size, background, color) {  
		var bk=rgbToHex(background);
		var clr=rgbToHex(color); 
		var el=document.querySelector('.marquee');
		el.style['font-size']=size;
		el.style['background-color']=bk;
		el.style['color']=clr;
		el.innerHTML=text;
	}
	
	function initPage() {
		setTextStyle('신규 템플릿을 통한 날씨와 시간을 출력합니다.', '60', '#000','#fff')
	}
	
	</script>
 </body>
</html>
